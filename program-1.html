<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largest no. finding program</title>
</head>
<body>
    <script>
    const num1 = parseInt(prompt("Enter Number 1 :"));

    const num2 = parseInt(prompt("Enter Number 2 :"));

    if (num1 > num2) {
      document.write(`${num1} is  larger  than ${num2}.`);
    } else {
      document.write(`${num2} is larger than ${num1}.`);
    }
   </script> 
</body>
</html>
